<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LinkedIn Job Posts</title>

<style>
* { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body { margin:0; padding:2rem 0 4rem 0; background:#f9f9f9; display:flex; flex-direction:column; align-items:center; min-height:100vh;}
.container { background:#fff; padding:2rem; border-radius:16px; box-shadow:0 4px 20px rgba(0,0,0,0.1); max-width:500px; width:100%; margin-bottom:20px;}
h2 { text-align:center; margin-bottom:1.5rem;}
label { display:block; margin-top:10px; font-weight:600; }
input[type="text"] { width:100%; padding:10px; margin-top:5px; border-radius:10px; border:1px solid #ddd; }
button { padding:10px 16px; border:none; border-radius:8px; background:#3B6EFF; color:white; cursor:pointer; margin-top:15px; width:100%; font-size:16px;}
button:hover { opacity:0.9; }
.footer { margin-top:1rem; color:#777; font-size:0.9rem; display:flex; align-items:center; gap:0.3rem; }
.footer img { width:18px; height:18px; vertical-align:middle; }
</style>
</head>
<body>

<div class="container">
  <h2>LinkedIn Job Posts</h2>

  <label for="role">Role</label>
  <input type="text" id="role" placeholder="e.g. Data Engineer">

  <label for="location">Location</label>
  <input type="text" id="location" placeholder="e.g. Hyderabad">

  <button onclick="goToLinkedIn()">Search on LinkedIn</button>
</div>

<div class="footer">
  Made with 
  <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="heart" />
  by Gadepalli Saipriyank
</div>

<script>
function goToLinkedIn() {
  const role = document.getElementById("role").value.trim();
  const location = document.getElementById("location").value.trim();

  if (!role || !location) {
    alert("Please enter both Role and Location.");
    return;
  }

  // Construct LinkedIn search query
  const query = `"Hiring" AND "${role}" AND ".com" AND "${location}"`;
  const encodedQuery = encodeURIComponent(query);

  // Redirect URL with sorting and other parameters preserved
  const url = `https://www.linkedin.com/search/results/content/?keywords=${encodedQuery}&origin=FACETED_SEARCH&sid=Dcu&sortBy=%22date_posted%22`;

  // Open in a new tab
  window.open(url, "_blank");
}


</script>

</body>
</html>
